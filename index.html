<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Billetera</title>
</head>

<body>
  <h2>Hola <span id="user-name"></span> esta es la informacion de tu billetera:</h2>

  <div class="container">
    <h4>Balance</h4>
    <h1 id="balance">$0.00</h1>

    <div class="inc-exp-container">
      <div>
        <h4>Entrada</h4>
        <p id="money-plus" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Salida</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
      </div>
    </div>

    <h3>Historico</h3>
    <ul id="list" class="list">
    </ul>

    <h3>Agregar nueva transaccion</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Titulo</label>
        <input type="text" id="text" placeholder="Digita el titulo del registro..." />
      </div>
      <div class="form-control">
        <label for="amount">Valor</label>
        <input type="number" id="amount" placeholder="Digita el valor..." />
      </div>
      <button class="btn">Agregar</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" type="module"></script>
  <script src="script.js"></script>
</body>

</html>
